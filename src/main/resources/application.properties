server.port=8080
server.servlet.context-path=/api/v1
spring.profiles.active=dev

# ==================================================================
# 1. DATABASE CONFIGURATION (PostgresSQL)
# ==================================================================
#spring.datasource.url=jdbc:postgresql://${DB_HOST}:5432/${DB_NAME}
