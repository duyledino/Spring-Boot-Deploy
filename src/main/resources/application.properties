spring.application.name=shopme-backend
# ==================================================================
# SERVER CONFIGURATION
# ==================================================================
server.port=8080
server.servlet.context-path=/api/v1
spring.profiles.active=dev

# ==================================================================
# 1. DATABASE CONFIGURATION (PostgresSQL)
# ==================================================================
# This allows local development to use localhost, but Render to use your Neon DB
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/shopme_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:Mwg01223744773}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate Configuration
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate

# ==================================================================
# 2. CACHING & DATA (Redis + Elasticsearch)
# ==================================================================
# Redis Config
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASS:}
spring.data.redis.timeout=2000ms

# ==================================================================
# 3. SECURITY & SOCIAL LOGIN (OAuth2)
# ==================================================================
# Google Login
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:}

# Facebook Login
spring.security.oauth2.client.registration.facebook.client-id=${FB_CLIENT_ID:}
spring.security.oauth2.client.registration.facebook.client-secret=${FB_CLIENT_SECRET:}
spring.security.oauth2.client.provider.facebook.user-info-uri=https://graph.facebook.com/me?fields=id,name,email,picture&access_token=

# ==================================================================
# 4. EMAIL SERVICE (Gmail SMTP)
# ==================================================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:your_email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your_app_password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ==================================================================
# 6. APP CUSTOM CONFIGURATIONS
# ==================================================================

## --- JWT Config ---
app.jwt.secret-key=${JWT_SECRET:defaultSecretKeyForLocalDevOnlyPleaseChangeThis}
# 100 ngay
app.jwt.expiration=8640000000
# 700 ngay
app.jwt.refresh-token-expiration=60480000000

